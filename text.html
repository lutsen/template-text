<div class="form-group{% if property.required %} required{% endif %}">
	<label for="{{ property.name }}" class="col-sm-2 control-label">{{ property.description }}</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="{{ property.name }}" name="{{ property.name }}" placeholder="{{ property.description }}" value="{{ bean[property.name] }}"{% if property.required %} required="required"{% endif %}>
	</div>
</div>
